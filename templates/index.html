<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">To-Do List</h1>

        <!-- Add new task -->
        <form action="/add" method="POST" class="d-flex justify-content-center mb-4">
            <input type="text" name="title" class="form-control w-50" placeholder="New task" required>
            <button type="submit" class="btn btn-primary mx-2">Add</button>
        </form>

        <!-- Display tasks -->
        <ul class="list-group">
            {% for task in todo_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span style="text-decoration: {{ 'line-through' if task.complete else 'none' }}">{{ task.title }}</span>
                <div>
                    <!-- <a href="/complete/{{ task.id }}" class="btn btn-success btn-sm">Complete</a> -->
                    <a href="/edit/{{ task.id }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
