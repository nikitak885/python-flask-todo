<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Edit Task</h1>

        <!-- Edit form -->
        <form action="/edit/{{ task.id }}" method="POST" class="d-flex justify-content-center mb-4">
            <input type="text" name="title" class="form-control w-50" value="{{ task.title }}" required>
            <button type="submit" class="btn btn-primary mx-2">Update</button>
        </form>

        <a href="/" class="btn btn-secondary">Back to To-Do List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
